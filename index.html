<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>O Poder do Dedo - Versão 2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-storage-compat.js"></script>

  <!-- QRCode lib -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* RESET E CONFIGURAÇÕES BÁSICAS */
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
    
    :root {
      /* Paleta de cores principal */
      --primary: #6200EA;
      --primary-light: #7C4DFF;
      --primary-dark: #4A148C;
      --secondary: #FF3D00;
      --secondary-light: #FF6E40;
      --secondary-dark: #DD2C00;
      --success: #00C853;
      --danger: #F50057;
      --warning: #FFD600;
      --info: #00B8D4;
      --dark: #263238;
      --light: #ECEFF1;
      --white: #ffffff;
      --black: #000000;
      --card-red: #E53935;
      --card-black: #212121;
      
      /* Sombras */
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
      --shadow-md: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
      --shadow-lg: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
      
      /* Transições */
      --transition-fast: all 0.2s ease;
      --transition-normal: all 0.3s ease;
      
      /* Fontes */
      --font-heading: 'Montserrat', sans-serif;
      --font-body: 'Poppins', sans-serif;
      
      /* Tamanhos */
      --border-radius-sm: 4px;
      --border-radius-md: 8px;
      --border-radius-lg: 16px;
    }
    
    body, html {
      width: 100%; 
      height: 100%;
      background: var(--light);
      font-family: var(--font-body);
      display: flex; 
      flex-direction: column;
      align-items: center;
      color: var(--dark);
      overflow: hidden; /* Previne scroll global */
    }

    /* CONTAINER PRINCIPAL COM LAYOUT FIXO */
    #mainContainer {
      width: 100%;
      height: 100vh; /* Altura total da viewport */
      max-width: 1920px;
      margin: 0 auto;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      border-radius: 0; /* Remove bordas arredondadas para usar tela completa */
      box-shadow: var(--shadow-lg);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    /* Barra de navegação */
    .navbar {
      background: var(--primary);
      color: var(--white);
      display: flex;
      align-items: center;
      padding: 12px 20px;
      box-shadow: var(--shadow-sm);
      z-index: 10;
    }
    
    .navbar h1 {
      font-family: var(--font-heading);
      font-size: 1.5rem;
      margin: 0;
      flex-grow: 1;
      color: var(--white);
      font-weight: 700;
    }
    
    .logo-icon {
      margin-right: 10px;
      font-size: 1.8rem;
    }
    
    /* Conteúdo principal com scroll */
    #contentScroll {
      flex: 1;
      padding: 10px;
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: 1fr;
      gap: 10px;
      overflow: hidden;
    }
    
    /* Grid layout para jogo em andamento */
    .game-grid {
      display: grid;
      width: 100%;
      height: 100%;
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-rows: auto 1fr auto;
      grid-template-areas: 
        "header header header"
        "left-panel center-panel right-panel"
        "footer footer footer";
      gap: 10px;
    }
    
    .header-area {
      grid-area: header;
    }
    
    .left-panel {
      grid-area: left-panel;
      overflow-y: auto;
    }
    
    .center-panel {
      grid-area: center-panel;
      display: flex;
      flex-direction: column;
    }
    
    .right-panel {
      grid-area: right-panel;
      overflow-y: auto;
    }
    
    .footer-area {
      grid-area: footer;
    }
    
    /* Responsive grid para mobile */
    @media (max-width: 768px) {
      .game-grid {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto 1fr auto auto;
        grid-template-areas: 
          "header"
          "center-panel"
          "left-panel"
          "right-panel"
          "footer";
      }
    }

    .hidden { 
      display: none !important; 
    }

    /* CARDS E SEÇÕES */
    .section {
      background: var(--white);
      border-radius: var(--border-radius-md);
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: var(--shadow-sm);
      transition: var(--transition-normal);
      border-top: 4px solid var(--primary);
    }
    
    .section:hover {
      box-shadow: var(--shadow-md);
    }
    
    .title {
      font-family: var(--font-heading);
      text-align: center; 
      font-weight: 600;
      margin-bottom: 15px;
      color: var(--primary-dark);
      font-size: 1.2rem;
    }

    /* BOTÕES */
    button {
      padding: 10px 16px;
      border: none; 
      border-radius: var(--border-radius-md);
      margin: 5px 0; 
      cursor: pointer;
      font-size: 1rem;
      font-family: var(--font-body);
      font-weight: 500;
      transition: var(--transition-fast);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-sm);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button i {
      margin-right: 8px;
    }
    
    .btn-dark    { background: var(--dark); color: var(--white); }
    .btn-primary { background: var(--primary); color: var(--white); }
    .btn-success { background: var(--success); color: var(--white); }
    .btn-danger  { background: var(--danger); color: var(--white); }
    .btn-warning { background: var(--warning); color: var(--dark); }
    .btn-info    { background: var(--info); color: var(--white); }
    
    /* Botões grandes para escolhas principais */
    .btn-lg {
      width: 100%;
      padding: 14px 20px;
      font-size: 1.1rem;
      margin: 8px 0;
      border-radius: var(--border-radius-md);
    }
    
    /* Grupo de botões */
    .button-group {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }
    
    .button-group button {
      flex: 1;
    }

    /* INPUTS */
    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      margin: 8px 0;
      border: 2px solid #ddd;
      border-radius: var(--border-radius-md);
      font-family: var(--font-body);
      font-size: 1rem;
      transition: var(--transition-fast);
    }
    
    input[type="text"]:focus {
      border-color: var(--primary-light);
      outline: none;
      box-shadow: 0 0 0 3px rgba(124, 77, 255, 0.2);
    }
    
    .input-group {
      position: relative;
      margin: 15px 0;
    }
    
    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
    }
    
    .input-group input {
      padding-left: 40px;
    }

    /* PAINEL DE STATUS */
    .status-panel {
      background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
      border-left: 4px solid var(--primary);
      border-radius: var(--border-radius-md);
      padding: 15px;
      text-align: center;
      font-weight: 600;
      color: var(--primary-dark);
      margin-bottom: 15px;
      box-shadow: var(--shadow-sm);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(98, 0, 234, 0.4); }
      70% { box-shadow: 0 0 0 8px rgba(98, 0, 234, 0); }
      100% { box-shadow: 0 0 0 0 rgba(98, 0, 234, 0); }
    }

    /* CAIXAS DE CONTEÚDO */
    .panel-box {
      background: var(--white);
      border: 1px solid #e0e0e0;
      border-radius: var(--border-radius-md);
      max-height: 150px;
      overflow-y: auto;
      padding: 12px;
      margin-top: 10px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
    }
    
    .rules-box {
      background: var(--white);
      border: 1px solid #e0e0e0;
      border-radius: var(--border-radius-md);
      padding: 12px;
      min-height: 60px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
    }
    
    .rule-item {
      background: #f1f8e9;
      margin: 6px 0;
      padding: 8px;
      border-radius: var(--border-radius-sm);
      border-left: 3px solid var(--success);
    }

    /* CARTAS E BARALHO */
    .card-front {
      width: 100px; 
      height: 140px;
      border: 2px solid #000;
      border-radius: 8px;
      background: var(--white);
      margin: 5px auto;
      position: relative;
      box-shadow: var(--shadow-sm);
      transition: var(--transition-normal);
      transform-style: preserve-3d;
    }
    
    .card-front:hover {
      transform: translateY(-5px) rotateY(10deg);
      box-shadow: var(--shadow-md);
    }
    
    .card-rank-suit {
      position: absolute; 
      top: 8px; 
      left: 8px; 
      font-size: 1.4rem; 
      font-weight: bold;
    }
    
    .card-center-symbol {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem;
      font-weight: bold;
    }
    
    .red { color: var(--card-red); }
    .black { color: var(--card-black); }
    
    .card-back {
      width: 15px; 
      height: 25px;
      background: linear-gradient(135deg, #5c6bc0 0%, #3949ab 100%);
      border-radius: 3px;
      display: inline-block;
      margin: 2px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }
    
    .deck-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 15px 0;
    }
    
    #deckView, #deckViewPlayer {
      display: flex; 
      flex-wrap: wrap; 
      max-width: 100px; 
      margin-top: 8px;
      justify-content: center;
    }

    /* ÁREA DO PODER DO DEDO */
    .finger-box {
      background: linear-gradient(135deg, #fff9c4 0%, #fff59d 100%);
      border-left: 4px solid var(--warning);
      border-radius: var(--border-radius-md);
      padding: 15px;
      margin: 15px 0;
      box-shadow: var(--shadow-sm);
      animation: highlight 1s ease-in-out infinite alternate;
    }
    
    @keyframes highlight {
      from { box-shadow: 0 0 5px rgba(255, 214, 0, 0.5); }
      to { box-shadow: 0 0 15px rgba(255, 214, 0, 0.8); }
    }
    
    @keyframes animate-pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .animate-pulse {
      animation: animate-pulse 1.5s ease-in-out infinite;
    }
    
    /* Modo de clique rápido */
    #btnFingerClick {
      animation: grow 0.5s ease-in-out infinite alternate;
    }
    
    @keyframes grow {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    /* PLAYERS LIST */
    .players-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .player-item {
      background: #f5f5f5;
      padding: 8px 12px;
      border-radius: var(--border-radius-sm);
      display: flex;
      align-items: center;
      box-shadow: var(--shadow-sm);
    }
    
    .player-item.current {
      background: #e3f2fd;
      border-left: 3px solid var(--primary);
    }
    
    .player-avatar {
      width: 30px;
      height: 30px;
      background: var(--primary-light);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      margin-right: 10px;
    }
    
    .player-name {
      flex-grow: 1;
      font-weight: 500;
    }
    
    .player-badges {
      display: flex;
      gap: 5px;
    }
    
    .badge {
      background: var(--primary-dark);
      color: white;
      padding: 2px 5px;
      border-radius: 4px;
      font-size: 0.8rem;
    }
    
    .badge-joker {
      background: var(--secondary);
    }
    
    .badge-turn {
      background: var(--success);
    }

    /* CHAT */
    .chat-container {
      margin-top: 15px;
      border: 1px solid #e0e0e0;
      border-radius: var(--border-radius-md);
      overflow: hidden;
    }
    
    .chat-messages {
      height: 150px;
      overflow-y: auto;
      padding: 10px;
      background: #f9f9f9;
    }
    
    .chat-input-group {
      display: flex;
      border-top: 1px solid #e0e0e0;
    }
    
    .chat-input-group input {
      flex-grow: 1;
      border: none;
      padding: 12px;
      border-radius: 0;
      margin: 0;
    }
    
    .chat-input-group button {
      border-radius: 0;
      margin: 0;
    }

      margin-bottom: 8px;
      background: white;
      padding: 8px;
      border-radius:
